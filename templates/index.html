<!DOCTYPE html>
<html>
<head>
  <title>GAE Log Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@0.27.0/dist/material-components-web.css">
  <script type="text/javascript" src="https://unpkg.com/material-components-web@0.27.0/dist/material-components-web.js"></script>
  <script src="https://unpkg.com/vue@2.5.11/dist/vue.min.js"></script>
  <link href="static/main.css" rel="stylesheet">
</head>
<body class="mdc-typography">
<header class="mdc-toolbar mdc-toolbar--fixed">
  <div class="mdc-toolbar__row">
    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
      <span class="mdc-toolbar__title">gaelv - GAE Log Viewer</span>
    </section>
  </div>
</header>

<main id="app" class="mdc-toolbar-fixed-adjust">
  <div class="mdc-layout-grid">
    <input class="filter-input" v-model="filterText" v-on:keyup.enter="blurFilterInput" placeholder="Filter by regexp" type="text">
    <ul id="log-lines" class="logview">
      <li v-for="log in filteredLogs" class="log-line" v-on:click="toggleExpansion(log)">
        <div v-bind:class="{ 'symbol-expanded': log.expanded, 'symbol-no-expanded': !log.expanded }"></div>
        <div class="request-info"><span>${formattedTime(log.startTime)} <span class="request-log-item">${log.method}</span><span class="request-log-item">${log.status}</span><span class="request-log-item">${log.responseSize}</span><span class="request-log-item">${latencyStr(log.latency)}</span>${log.resource}</span></div>
        <ul class="app-log-lines" v-bind:class="{ expanded: log.expanded, 'no-expanded': !log.expanded }">
          <li class="app-log-line" v-for="appLog in log.appLogs">
              <span class="log-level" v-bind:class="'log-level-' + appLog.level.toLowerCase()">${logLevelToSymbol(appLog.level)}</span><span class="app-log-time">${formattedTime(appLog.time)}</span><span class="app-log-message">${appLog.message}</span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</main>

<script src="static/main.js" type="text/javascript"></script>
</body>
</html>
